{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <form method="POST" action="{{ url_for('home') }}">
        <fieldset class="form-field">
            {{ form.location.label }}
            {{ form.location(size=20) }}
        </fieldset>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
