{% extends 'layout.html' %}

{% block content %}
<form method="POST" action="{{ url_for('home') }}">
{{form.hidden_tag()}}
<div class="mb-3">
    {{form.location(class="form-control")}}
    <div class="form-text">{{form.location.label()}}</div>
</div>
{{form.submit(class="btn btn-primary")}}
</form>
{% endblock %}
